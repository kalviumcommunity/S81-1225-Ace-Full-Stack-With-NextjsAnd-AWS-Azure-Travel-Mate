version: "3.8"

# Development Docker Compose Configuration
# Use this for local development with hot reload
# Run: docker-compose -f docker-compose.dev.yml up

services:
  # ===========================
  # Next.js Application Service (Development Mode)
  # ===========================
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: travel-mate-app-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres123@db:5432/travelmate_db
      - REDIS_URL=redis://redis:6379
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api
      - NEXT_PUBLIC_ENV=docker-dev
      - MAP_PROVIDER=mapbox
      - MAPBOX_API_KEY=${MAPBOX_API_KEY:-pk.your-provider-token}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - travel-mate-network

  # ===========================
  # PostgreSQL Database Service
  # ===========================
  db:
    image: postgres:16-alpine
    container_name: travel-mate-db-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - POSTGRES_DB=travelmate_db
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - travel-mate-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d travelmate_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===========================
  # Redis Cache Service
  # ===========================
  redis:
    image: redis:7-alpine
    container_name: travel-mate-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data_dev:/data
    networks:
      - travel-mate-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

# ===========================
# Shared Bridge Network
# ===========================
networks:
  travel-mate-network:
    driver: bridge
    name: travel-mate-network-dev

# ===========================
# Persistent Volumes (Development)
# ===========================
volumes:
  postgres_data_dev:
    name: travel-mate-postgres-data-dev
  redis_data_dev:
    name: travel-mate-redis-data-dev
